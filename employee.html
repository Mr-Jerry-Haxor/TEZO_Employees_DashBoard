<div class="main-container-title">
  <div class="title">
    <h4>Employees</h4>
    <p>
      Find all of your company's employee accounts and their associated roles.
    </p>
  </div>
  <div class="buttons">
    <button class="export-button" onclick="download_table_as_csv('employees-table')">
      <i class="bx bx-export"></i>
      <span class="nav-item-text">Export</span>
    </button>
    <button class="add-employee-button" onclick="addemployeepage()">
      <i class="bx bx-plus"></i>
      <span class="nav-item-text">Add Employees</span>
    </button>
  </div>
</div>
<div class="table-filters">
  <ul class="table-filters-list">
    <li class="table-filters-icon"><img src="assets/Vector.png" alt="" /></li>
    <li><button type="button" id="filter-A">A</button></li>
    <li><button type="button" id="filter-B">B</button></li>
    <li><button type="button" id="filter-C">C</button></li>
    <li><button type="button" id="filter-D">D</button></li>
    <li><button type="button" id="filter-E">E</button></li>
    <li><button type="button" id="filter-F">F</button></li>
    <li><button type="button" id="filter-G">G</button></li>
    <li><button type="button" id="filter-H">H</button></li>
    <li><button type="button" id="filter-I">I</button></li>
    <li><button type="button" id="filter-J">J</button></li>
    <li><button type="button" id="filter-K">K</button></li>
    <li><button type="button" id="filter-L">L</button></li>
    <li><button type="button" id="filter-M">M</button></li>
    <li><button type="button" id="filter-N">N</button></li>
    <li><button type="button" id="filter-O">O</button></li>
    <li><button type="button" id="filter-P">P</button></li>
    <li><button type="button" id="filter-Q">Q</button></li>
    <li><button type="button" id="filter-R">R</button></li>
    <li><button type="button" id="filter-S">S</button></li>
    <li><button type="button" id="filter-T">T</button></li>
    <li><button type="button" id="filter-U">U</button></li>
    <li><button type="button" id="filter-V">V</button></li>
    <li><button type="button" id="filter-W">W</button></li>
    <li><button type="button" id="filter-X">X</button></li>
    <li><button type="button" id="filter-Y">Y</button></li>
    <li><button type="button" id="filter-Z">Z</button></li>
  </ul>
</div>
<div class="filters-table-container">
  <div class="filters-container">
    <div class="filter-content">
      <h4>Filters</h4>
      <i class="bx bx-filter"></i>
      <select name="Status" id="filter-Status">
        <option value="" disabled selected >Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <select name="location" id="filter-Location">
        <option value="" disabled selected>Location</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
      </select>
      <select name="Department" id="filter-Department">
        <option value="" disabled selected>Department</option>
        <option value="HR">HR</option>
        <option value="Marketing">Marketing</option>
        <option value="Product Engineering">Product Engineering</option>
        <option value="Finance">Finance</option>
        <option value="UI/UX">UI/UX</option>
        <option value="Sales">Sales</option>
      </select>
    </div>
    <div class="filters-buttons">
      <button class="reset-button white-red-button" onclick="filtersReset()">Reset</button>
      <button class="apply-button red-white-button" onclick="filterEmployeesTable()">Apply</button>
    </div>
  </div>
  <div class="employees-table">
    <div class="table-modify">
      <div class="table-modify-delete">
        <img src="assets/Interface/arrow-turn left -down.svg" alt="" />
        <button class="lightred-red-button">Delete</button>
      </div>
      <div class="table-modify-add">
        <img src="assets/table-add.png" alt="" />
      </div>
    </div>
    <div class="employees-table-data" onload="loadEmployeeData()">
      <table id="employees-table">
        <thead>
          <tr>
            <th class="checkbox">
              <input type="checkbox" name="" id="table-header-checkbox" />
            </th>
            <th>
              user <span><i class="bx bx-expand-alt"></i></span>
            </th>
            <th>
              location <span><i class="bx bx-expand-alt"></i></span>
            </th>
            <th>
              Department <span><i class="bx bx-expand-alt"></i></span>
            </th>
            <th>
              Role <span><i class="bx bx-expand-alt"></i></span>
            </th>
            <th>
              Emp id <span><i class="bx bx-expand-alt"></i></span>
            </th>
            <th>
              Status <span><i class="bx bx-expand-alt"></i></span>
            </th>
            <th>
              joint DT <span><i class="bx bx-expand-alt"></i></span>
            </th>
            <th>...</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
