<div class="roles-container">
    <div class="main-container-title">
        <div class="title">
            <h4>Roles</h4>
            <p>All the roles are configured here</p>
        </div>
        <div class="buttons">
            <button class="add-employee-button">
                <i class='bx bx-plus'></i>
                <span class="nav-item-text">Add ROLE</span>
            </button>
        </div>
    </div>    
    <div class="filters-container">
        <div class="filter-content">
            <h4>Filters</h4>
            <i class='bx bx-filter' ></i>
            <select name="Department" id="Department">
                <option value="Department">Department</option>
                <option value="Product Engineering">Product Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
            </select>
            <select name="location" id="location">
                <option value="location">Location</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="New York">New York</option>
                <option value="London">London</option>
            </select>
        </div>
        <div  class="filters-buttons">
            <button class="reset-button white-red-button">Reset</button>
            <button class="apply-button red-white-button">Apply</button>
        </div>
    </div>
    <div class="roles">
        <!-- there will be total 6 cards ,3 in each row,  each card have two columns, first column text-align left and second column text-align right,-->
        
    </div>
</div>
